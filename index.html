<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeppelin's Floor Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Popup Modal -->
        <div id="serverModal" class="modal">
            <div class="modal-content">
                <h2>Shift Information</h2>
                <label for="serverCount">Enter the number of servers on shift:</label>
                <input type="number" id="serverCount" min="1" max="50" />
                <button id="submitServers">Submit</button>
            </div>
        </div>
        
        <div id="serverNamesModal" class="modal">
            <div class="modal-content">
                <h2>Enter Server Names.</h2>
                <label>Set Dining Closer as Server 1, Bar Closer as Server 2, Zeppelin Closer as Server 3, Addition Closer as Server 7, then the rest.</label>
                <div id="namesContainer"></div>
                <button id="submitNames">Submit</button>
            </div>
        </div>
        
        <div id="canvas-container" style="display: none;">
            <canvas id="floorCanvas" width="1600" height="800"></canvas>
            <div id="controls"></div> <!-- Buttons dynamically populated -->
            <button id="firstCutButton" class="first-cut-button">First Cut</button>
            <button id="secondCutButton" class="second-cut-button">Second Cut</button>
            <button id="resetButton" class="reset-button">Reset</button>
            <textarea id="notes" placeholder="Notes"></textarea>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
